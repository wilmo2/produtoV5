<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Meta Tags para SEO e Social Media -->
  <title>produto-wxt | Acesso Premium 2026</title>
  <meta name="description" content="Portal exclusivo para busca e download de vídeos premium. Acesse agora as melhores ferramentas.">
  <meta property="og:title" content="produto-wxt | Acesso Premium">
  <meta property="og:description" content="Portal exclusivo para busca e download de vídeos premium.">
  <meta property="og:image" content="https://i.ibb.co/fdLYFS49/logo.png">
  <meta property="og:url" content="https://produto-wxt.render.com">
  <link rel="icon" type="image/png" href="https://i.ibb.co/fdLYFS49/logo.png">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #ff9000 0%, #ff5e00 100%);
    }
    
    body {
      background: radial-gradient(circle at top, #1a1a1a 0%, #0f0f0f 100%);
    }

    .hero-section {
      text-align: center;
      padding: 30px 0 10px;
    }

    .welcome-badge {
      display: inline-block;
      background: rgba(255, 144, 0, 0.1);
      color: var(--primary);
      padding: 6px 16px;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 144, 0, 0.2);
    }

    .inquiry-card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      border: 1px solid #252525;
      margin-bottom: 20px;
    }

    .step-indicator {
      display: flex;
      gap: 8px;
      margin-bottom: 25px;
    }

    .step-dot {
      height: 4px;
      flex: 1;
      background: #333;
      border-radius: 2px;
      transition: 0.3s;
    }

    .step-dot.active {
      background: var(--primary);
      box-shadow: 0 0 10px rgba(255, 144, 0, 0.5);
    }

    .submit-btn {
      background: var(--primary-gradient);
      color: black;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 18px;
      margin-top: 10px;
      box-shadow: 0 10px 20px rgba(255, 144, 0, 0.2);
      width: 100%;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    .privacy-banner {
      background: rgba(0,0,0,0.8);
      padding: 15px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #333;
      font-size: 0.85rem;
    }

    .privacy-banner a { color: var(--primary); text-decoration: underline; }
    .accept-btn { background: var(--primary); color: black; border: none; padding: 8px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero-section">
      <div class="logo-container">
        <img src="https://i.ibb.co/fdLYFS49/logo.png" alt="Logo" style="width: 80px;">
      </div>
      <div class="welcome-badge">Acesso Exclusivo 2026</div>
      <h1>produto-wxt</h1>
      <p style="color: var(--text-dim); margin-top: 5px; font-size: 0.9rem;">Personalize sua experiência em segundos</p>
    </div>

    <div class="inquiry-card">
      <div class="step-indicator">
        <div class="step-dot active" id="dot1"></div>
        <div class="step-dot" id="dot2"></div>
        <div class="step-dot" id="dot3"></div>
      </div>

      <form action="/inquerito" method="POST" id="inqueritoForm">
        <input type="hidden" name="visitor_id" id="visitor_id_input">

        <div class="form-group">
          <label>Confirmação de Idade</label>
          <div class="option-grid">
            <button type="button" class="option-btn age-btn" onclick="setAge('sim', this)">Sou Maior</button>
            <button type="button" class="option-btn age-btn" onclick="setAge('nao', this)">Sou Menor</button>
          </div>
          <input type="hidden" name="idade" id="idade_input" required>
        </div>

        <div class="form-group" style="margin-top: 20px;">
          <label>Seu Gênero</label>
          <div class="option-grid">
            <button type="button" class="option-btn sex-btn" onclick="setSex('masculino', this)">Masculino</button>
            <button type="button" class="option-btn sex-btn" onclick="setSex('feminino', this)">Feminino</button>
          </div>
          <input type="hidden" name="sexo" id="sexo_input" required>
        </div>

        <div class="form-group" style="margin-top: 20px;">
          <label>Sua Ocupação</label>
          <input type="text" name="profissao" id="profissao_input" placeholder="Digite sua profissão" required style="width: 100%; padding: 15px; border-radius: 14px; background: #222; border: 1px solid #333; color: white;">
        </div>

        <button type="submit" class="submit-btn" style="margin-top: 25px;">Liberar Acesso Agora</button>
      </form>
    </div>

    <div class="footer" style="text-align: center; margin-top: 30px; opacity: 0.6;">
      <p>&copy; 2026 <a href="/criador" style="color: var(--primary); text-decoration: none;">wxt-2026-xt</a>. <a href="/privacidade" style="color: white;">Privacidade</a></p>
    </div>
  </div>

  <div id="privacy-banner" class="privacy-banner">
    <span>Nós usamos cookies para melhorar sua experiência. Ao continuar, você aceita nossa <a href="/privacidade">Política de Privacidade</a>.</span>
    <button class="accept-btn" onclick="acceptPrivacy()">Aceitar</button>
  </div>

  <script>
    function acceptPrivacy() {
      localStorage.setItem('privacy_accepted', 'true');
      document.getElementById('privacy-banner').style.display = 'none';
    }
    if (localStorage.getItem('privacy_accepted')) {
      document.getElementById('privacy-banner').style.display = 'none';
    }

    function setAge(val, btn) {
      document.getElementById('idade_input').value = val;
      document.querySelectorAll('.age-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function setSex(val, btn) {
      document.getElementById('sexo_input').value = val;
      document.querySelectorAll('.sex-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    async function initVisitor() {
      let vid = localStorage.getItem('visitor_id');
      if (!vid) {
        const res = await fetch('/api/visitor', { method: 'POST' });
        const data = await res.json();
        vid = data.visitor_id;
        localStorage.setItem('visitor_id', vid);
      }
      document.getElementById('visitor_id_input').value = vid;
    }
    initVisitor();
  </script>
</body>
</html>
