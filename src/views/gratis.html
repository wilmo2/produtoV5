<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espaço Grátis - Frases Motivacionais</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .quote-card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 50px;
      text-align: center;
      margin: 50px 0;
      border: 1px solid #252525;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    #quote-text {
      font-size: 1.8rem;
      font-weight: 600;
      color: white;
      margin-bottom: 20px;
      font-style: italic;
    }
    #quote-author {
      color: var(--primary);
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .refresh-btn {
      background: var(--primary);
      color: black;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 800;
      cursor: pointer;
      margin-top: 30px;
      transition: 0.3s;
    }
    .refresh-btn:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero-section">
      <h1>Espaço Motivacional</h1>
      <p>Uma dose de inspiração gratuita para o seu dia.</p>
    </div>

    <div class="quote-card">
      <div id="quote-text">"O sucesso é a soma de pequenos esforços repetidos dia após dia."</div>
      <div id="quote-author">Robert Collier</div>
      <button class="refresh-btn" onclick="newQuote()">Nova Frase</button>
    </div>

    <div style="text-align: center;">
      <a href="/pagamento" class="btn" style="background: #333; color: white;">Voltar ao Pagamento</a>
    </div>
  </div>

  <script>
    const quotes = [
      { text: "A persistência é o caminho do êxito.", author: "Charles Chaplin" },
      { text: "O que não nos mata, nos torna mais fortes.", author: "Friedrich Nietzsche" },
      { text: "Acredite que você pode e você já está no meio do caminho.", author: "Theodore Roosevelt" },
      { text: "A única maneira de fazer um excelente trabalho é amar o que você faz.", author: "Steve Jobs" },
      { text: "Não espere por oportunidades, crie-as.", author: "Anônimo" },
      { text: "Tudo o que você sempre quis está do outro lado do medo.", author: "George Addair" }
    ];

    function newQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('quote-text').innerText = `"${quote.text}"`;
      document.getElementById('quote-author').innerText = quote.author;
    }
  </script>
</body>
</html>
